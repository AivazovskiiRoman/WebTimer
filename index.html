<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Timer</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style1.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <div class="top-menu">
    <ul>
      <li><a href="/">Simple Timer</a></li>
      <li><a href="/timer2.html">Timer 2</a></li>
      <li><a href="/timer3.html">Timer 3</a></li>
      <li><a href="/timer4.html">Timer 4 (I like it)</a></li>
    </ul>
  </div>

  <div class="wrap">
     <h3>Before the New Year there are:</h3>
     <ul class="counter-ul"></ul>
  </div>

  <script src="//s3.amazonaws.com/media.briantracy.com/assets/js/jquery-1.11.2.min.js"></script>
  <script src="assets/js/script1.js"></script>

  <script>
    var currentYear = new Date().getFullYear();
    var dateEnd = "December 31, " + currentYear + ", 01:00:00 UTC";

    $('.counter-ul').timerCountdown({
      timerEnd: dateEnd,
      format: "on",
      complete: function() {
        console.log("Timer done");
        $('.counter-ul').hide();
      }
    });
  </script>

</body>

</html>
