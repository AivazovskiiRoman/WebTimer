<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer 2</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style2.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <div class="top-menu">
    <ul>
      <li><a href="/WebTimer/index.html">Simple Timer</a></li>
      <li><a href="/WebTimer/timer2.html">Timer 2</a></li>
      <li><a href="/WebTimer/timer3.html">Timer 3</a></li>
      <li><a href="/WebTimer/timer4.html">Timer 4 (I like it)</a></li>
    </ul>
  </div>

  <div class="wrap">
    <h3>Before the New Year there are:</h3>
    <div class="countdown">
      <div class="bloc-time hours" data-init-value="24">
        <span class="count-title">Hours</span>

        <div class="figure hours hours-1">
          <span class="top">2</span>
          <span class="top-back">
            <span>2</span>
          </span>
          <span class="bottom">2</span>
          <span class="bottom-back">
            <span>2</span>
          </span>
        </div>

        <div class="figure hours hours-2">
          <span class="top">4</span>
          <span class="top-back">
            <span>4</span>
          </span>
          <span class="bottom">4</span>
          <span class="bottom-back">
            <span>4</span>
          </span>
        </div>
      </div>

      <div class="bloc-time min" data-init-value="0">
        <span class="count-title">Minutes</span>

        <div class="figure min min-1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>

        <div class="figure min min-2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time sec" data-init-value="0">
        <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>

        <div class="figure sec sec-2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="assets/js/script2.js"></script>

</body>

</html>
